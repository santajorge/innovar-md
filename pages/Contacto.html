  <section class="section">

    <div class="container section__box">
      <div class="row justify-content-center">
        <div class="col-md-8 text-white">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input class="form-control" type="text" placeholder="" aria-label="default input example">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Edad</label>
            <input class="form-control" type="number" placeholder="" aria-label="default input example">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <select class="form-select mt-2" aria-label="Default select example">
            <option selected>¿Cómo nos conociste?</option>
            <option value="1">Instagram</option>
            <option value="2">Facebook</option>
            <option value="3">Referencias</option>
            <option value="3">Web</option>
            <option value="3">Otro</option>
          </select>
          <div class="form-check mt-3 mb-3">      
            <label class="form-check-label" for="exampleCheck1">¿Quiere suscribirse al Newsletter?</label>
            <div class= "mt-2 pb-3">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
            </div>  
          </div>           
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Agrega un comentario</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div>
            <button type="button" class="btn btn-primary btn-sm">Enviar</button>
            <button type="button" class="btn btn-secondary btn-sm">Limpiar formulario</button>
          </div>
        </div>
      </div> 
    </div>
